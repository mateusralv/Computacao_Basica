<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 003</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            text-align: center;
        }
    </style>
</head>
<body>
    <p></p><h1>Antecessor e Sucessor</h1>
    <p></p><input type="button" value="Calcular" onclick="calcular()">
    <script>
        function calcular(){
            var numero = prompt("Digite um numero inteiro")
            if(numero > 0 || numero <= 0){
                alert(`O número ${parseInt(numero)} tem como antecessor o número ${parseInt(numero)-1} e como sucessor o número ${parseInt(numero)+1}`)
            }else{
                alert('Digite um número válido')
            }
            

        }
    </script>
</body>
</html>
