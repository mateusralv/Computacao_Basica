<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 005</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: large;
        }
        h1.msg{
            font-size: medium;
        }

    </style>
</head>
<body>
    <header> Conversor de Medidas</header>
    <section>
    <p><input type="button" value="Converter" onclick="converter()"></p>

    <h1 id="msg">Clique no botão acima para iniciar</h1> 
    </section>

    <footer>
        <p>&copy; Mateus Alves <a href="https://www.instagram.com/mateusralv/">instagram</a> <a href="https://github.com/mateusralv">GitHub</a></p>
    </footer>
    
    <script>
        function converter() {
            var entradaS = prompt("Digite a distância em metros (m)")
            var entradaN = parseFloat(entradaS)
            var res = document.getElementById("msg")
            res.innerHTML = (`A distância de ${entradaN} metros, corresponde a...</br></br>`)
            res.innerHTML += (`1. ${entradaN/1000} quilômetros (Km) </br></br>`)
            res.innerHTML += (`2. ${entradaN/100} hectômetros (Hm) </br></br>`)
            res.innerHTML += (`3. ${entradaN/10} decâmetros (Dam) </br></br>`)
            res.innerHTML += (`4. ${entradaN*10} decímetros (dm) </br></br>`)
            res.innerHTML += (`5. ${entradaN*100} centímetros (cm) </br></br>`)
            res.innerHTML += (`6. ${entradaN*1000} milímetros (mm)`)
        }
    </script>
</body>
</html>
