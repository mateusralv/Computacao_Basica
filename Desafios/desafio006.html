<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <p><strong> <big>Conversor de Temperaturas  </big> </strong></p>
    </header>
    <section>
        <input type="button" value="Converter" onclick="converter()">
        <p></p><div id="res">Clique no botão acima para iniciar</div>
    </section>
    <script>
        function converter() {
            var celsius = parseFloat(prompt("Entre com a temperatura em graus celsius (°C)"))
            var resol = document.getElementById("res")
            resol.innerHTML = (`<strong>A temperatura ${celsius}°C é igual a:</strong></br>`)
            resol.innerHTML += (`</br>${celsius + 273}K (Escala Kelvin). </br>`)
            resol.innerHTML += (`</br>${(celsius*1.8 + 32)}°F (Escala Farenheit).`)
        }
    </script>

</body>
</html>
