<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <title>Desafio 08</title>

    <style>
        * {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 15px;
        }
        input{
            width: auto;
            height: 85px;
            text-decoration-color: blanchedalmond;

            border: 10px;
            border-radius: 10px;

            background-color:rgb(230, 232, 235);

            transition: 400ms;
            
        }

    </style>

</head>
<body>
    <header>
        <h1>Calcular Desconto</h1>
    </header>
    <section>
        <input type="button" value="Escolha o valor do desconto" onclick="desconto()">
        <input type="button" value="Valor final" onclick="calcular()">
        <div id="res"> Primeiro escolha o valor do desconto e depois calcule o valor do produto</div>
    </section>
    <script>
        var descontos = 0 
        var nome = ""
        var preco = 0
        var final = 0
        var resol = document.getElementById("res")

        function desconto() {
            nome = prompt("Qual o produto você está comprando?")
            descontos = parseFloat(prompt("Qual o valor do desconto recebido? (%)"))

            resol.innerHTML = (`Você está comprando <strong> ${nome} </strong> com <strong> ${descontos}% </strong>. Clique no botão acima </strong> para calcular o valor final do produto.`)

        }

        function calcular(){

            preco = parseFloat(prompt(`Quanto custa o ${nome}? (em reais)`))
            final = preco*(1-(descontos/100))

            resol.innerHTML = (`Você está comprando <strong>${nome}</strong> com <strong>${descontos}%. </strong> <br>`)
            resol.innerHTML += (`<br>O preço original era de <strong>R$${preco}. </strong><br>`)
            resol.innerHTML += (`<br>Acaba de ganhar <strong>R$${preco*(descontos/100)}</strong> de descontos (${descontos}%).<br>`)
            resol.innerHTML += (`<br>No fim, você vai pagar <strong>R$${final}</strong> no produto: <strong>${nome}.</strong><br><br> Obrigado!`)

        }

    </script>
</body>
</html>
